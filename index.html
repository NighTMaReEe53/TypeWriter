<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Type Writer</title>
</head>
<body>


  <div class="game-container">
    <div class="game-name">TYPING SPEED TEST GAME</div>
    <div class="container">
      <div class="msg">
        You Are Playing On <span class="lvl"></span> & And Play On <span class="second"></span> Seconds
      </div>
      <div class="theWord"></div>
      <button class="btn">Start Game</button>
      <input type="text" class="typing">
      <div class="upcoming-word">Word Will Show Here</div>
      <div class="controls">
        <div class="timleft">Time Left : <span class="time"></span> Seconds</div>
        <div class="our-rates">Scroe : <span class="got">0</span> From <span class="total"></span></div>
      </div>
      <div class="finish">
        <!-- <span class="good">Congratz</span> -->
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
