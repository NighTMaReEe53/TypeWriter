<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <!-- Google Font's -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <title>Type Writer</title>
</head>

<body>


  <div class="game-container">
    <div class="game-name">TYPING SPEED TEST GAME</div>
    <div class="container">
      <div class="msg">
        You Are Playing On
        <select id="selection">
          <option value="Easy">Easy</option>
          <option value="Normal" selected>Normal</option>
          <option value="Hard">Hard</option>
        </select>
        & And Play On <span class="second"></span> Seconds
      </div>
      <div class="theWord"></div>
      <button class="btn">Start Game</button>
      <input type="text" class="typing">
      <div class="upcoming-word">Word Will Show Here</div>
      <div class="controls">
        <div class="timleft">Time Left : <span class="time"></span> Seconds</div>
        <div class="our-rates">Scroe : <span class="got">0</span> From <span class="total"></span></div>
      </div>
      <div class="finish"></div>
    </div>
  </div>

  <script src="main.js"></script>
</body>

</html>
